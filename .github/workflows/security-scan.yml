name: Dependency Security Scan

on:
  push:
  pull_request:
  schedule:
    - cron: '0 3 * * 1'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ✅ 扫描工具使用 Java 11（不是你的项目 Java 版本）
      - name: Set up JDK 11 for security scan
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Verify Java
        run: java -version

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'rpc-bridge'
          path: '.'
          format: 'HTML'
          out: 'dependency-check-report'
          args: >
            --enableExperimental
            --failOnCVSS 11
