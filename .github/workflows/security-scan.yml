name: Dependency Security Scan

on:
  push:
  pull_request:
  schedule:
    - cron: '0 3 * * 1'   # 每周一 03:00 UTC

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 使用 Java 11（仅用于扫描工具，不影响项目）
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Verify Java
        run: java -version

      # 缓存 Dependency-Check 数据（关键）
      - name: Cache Dependency-Check data
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check
          key: dependency-check-${{ runner.os }}

      # 下载 Dependency-Check CLI
      - name: Download Dependency-Check
        run: |
          curl -L https://github.com/jeremylong/DependencyCheck/releases/latest/download/dependency-check.zip -o dc.zip
          unzip -q dc.zip

      # push / PR：不更新 NVD（快 & 稳）
      - name: Run Dependency-Check (no NVD update)
        if: github.event_name != 'schedule'
        run: |
          ./dependency-check/bin/dependency-check.sh \
            --project rpc-bridge \
            --scan . \
            --format HTML \
            --out dependency-check-report \
            --data ~/.dependency-check \
            --disableNVD \
            --failOnCVSS 11

      # schedule：每周完整更新 NVD
      - name: Run Dependency-Check (with NVD update)
        if: github.event_name == 'schedule'
        run: |
          ./dependency-check/bin/dependency-check.sh \
            --project rpc-bridge \
            --scan . \
            --format HTML \
            --out dependency-check-report \
            --data ~/.dependency-check \
            --failOnCVSS 11

      # 上传报告
      - name: Upload scan report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report
